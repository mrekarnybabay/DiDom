{% extends "base.html" %}
{% block content %}

<div>
    <table width="100%" style="margin-top: 15px">
        <thead class="top-header">
        <td>Параметр</td>
        <td>Значение</td>
        </thead>
        {% for parm in parms %}
        <tr class="parmst">
            <td >{{ parm.name }}</td>
            <td class="parmvalue">{{ parm.value }}</td>
        </tr>
        {% endfor %}
    </table>
</div>


{% endblock content %}
