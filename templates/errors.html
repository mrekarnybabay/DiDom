{% extends "base.html" %}
{% block content %}

<div>
    <table width="100%" style="margin-top: 15px">
        <thead class="top-header">
        <td>Код</td>
        <td>Наименование</td>
        <td>Дата</td>
        </thead>
        {% for error in errors %}
        <tr>
            <td class="errorcode">{{ error.code }}</td>
            <td>{{ error.name }}</td>
            <td> {{error.date}}</td>
        </tr>
        {% endfor %}
    </table>
</div>


{% endblock content %}
